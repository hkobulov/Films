    <meta charset="UTF-8">

<body>
    <div class="container p-2">
        <h1 class="fs-2 mb-3 text-center">Movies catalog</h1>
        <form class="film-form form row" method="get">
            <!-- Movie left container -->
            <div class="movie-left col-xl-4 col-md-4 col-sm-12">
                <div class="mb-4">
                    <div class="mb-3">
                        <input class="film-name form-control" type="text" placeholder="Film name" name="film_name" aria-label="Film name">
                    </div>
                    
                    <div class="mb-3">
                        <input class="film-rating form-control" type="number" placeholder="Rating" name="film_rating" aria-label="Rating" step="any">
                    </div>
                    
                    <div class="mb-3">
                        <select class="film-select-genre form-select" aria-label="All category" name="category">
                            <option value="All">All</option>
                        </select>
                    </div>
                    
                    <button class="film-btn form-control btn btn-primary" type="submit">Search</button>
                </div>
                
                <div class="mb-4">
                    <h2 class="fs-4 ms-2">
                        Bookmarked movies
                    </h2>
                    
                    <ul class="bookmark-list list-group">
                        
                    </ul>
                </div>
            </div>
            
            <!-- Movie right container -->
            
            <div class="result col-xl-8 col-lg-12 col-md-12 col-sm-12">
                <div class="mb-3">
                    <div class="mb-3 d-flex justify-content-between">
                        <div class="col-5">
                            <select class="sort-rating form-select" aria-label="Rating" name="rating">
                                <option selected>Rating</option>
                                <option value="high_to_low">Rating (high to low)</option>
                                <option value="low_to_high">Rating (low to high)</option>
                            </select>
                        </div>
                        
                        <div class="col-5">
                            <select class="sort-name form-select" aria-label="sort-name" name="sort-name">
                                <option selected>Sort by name</option>
                                <option value="a_z">A - Z</option>
                                <option value="z_a">Z - A</option>
                            </select>
                        </div>
                    </div>
                    
                    <h2 class="fs-4">
                        Search results: <span class="movies-count">0</span>
                    </h2>
                </div>
                
                
                <div class="alert alert-info" role="alert">
                    Use the form on the left tom search for a movie
                </div>
                
                <div class="film-list row mb-3 justify-content-sm-center justify-content-between">
                    
                </div>
            </div>
        </form>
    </div>
    
    <!-- Modal -->
    <div class="main-modal modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-heading modal-title" id="staticBackdropLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

        <div class="mb-3" style="width: 27rem;">
            <div class="card">
                <img class="film-card-img card-img-top" src="" alt="">
            
            <div class="card-body">
                <h5 class="film-card-heading card-title"></h5>
                
                <div class="mb-3">
                    <img src="./images/icon-calendar.png" width="25" heigth="25">
                    
                    <time class="film-card-year"></time>
                </div>
                
                <div class="mb-3 d-flex align-items-center">
                    <img src="./images/icon-star.png" width="25" heigth="25">

                </div>
                
                <div class="d-flex justify-content-evenly">

    <template class="bookmark-temp">
        <li class="bookmark-list list-group-item">
            <h3 class="bookmark-heading fs-4">Mendirman</h3>

            <button class="bookmark-btn btn btn-danger">Remove</button>
